<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Buscar:</label>
        <input [(ngModel)]="search"
              (keyup.enter)="searchMovie()"
               type="text"
               name="search"
               placeholder="Buscar una película"
               class="form-control"
               />
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast">
      <div class="card-columns">

          <div class="card" *ngFor="let movie of movies">
            <img class="card-img-top" [src]="movie | imageMovie" [alt]="movie.original_title">
            <div class="card-body">
              <h5 class="card-title">{{movie.title}}</h5>
              <p class="card-text text-justify">{{movie.overview | slice:0:250}}...</p>
              <button 
              [routerLink]="['/movie', movie.id, 'search', search]"
              class="btn btn-outline-primary btn-block">Ver más</button>
            </div>
          </div>

      </div>
  </div>

</div>
